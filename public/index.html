<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Call App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .app-container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }
        .video-container, .chat-container {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .video-wrapper {
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            background-color: #000;
        }
        .user-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
        #chatMessages {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: calc(100% - 70px);
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #roomControls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Multi-User Call App</h1>
    <div id="roomControls">
        <input type="text" id="roomInput" placeholder="Enter room name">
        <button id="createRoomBtn">Create/Join Room</button>
        <button id="leaveRoomBtn" disabled>Leave Room</button>
    </div>
    <div class="app-container">
        <div class="video-container">
            <h2>Video Call</h2>
            <div id="videoGrid" class="video-grid"></div>
        </div>
        <div class="chat-container">
            <h2>Chat</h2>
            <div id="chatMessages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3001');
        let localStream;
        let peerConnections = {};
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        const videoGrid = document.getElementById('videoGrid');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const roomInput = document.getElementById('roomInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');

        let currentRoom = null;

        createRoomBtn.addEventListener('click', createOrJoinRoom);
        leaveRoomBtn.addEventListener('click', leaveRoom);
        sendMessageBtn.addEventListener('click', sendMessage);

        async function createOrJoinRoom() {
            const roomName = roomInput.value.trim();
            if (roomName) {
                await startLocalStream();
                socket.emit('join', roomName);
                currentRoom = roomName;
                createRoomBtn.disabled = true;
                leaveRoomBtn.disabled = false;
                roomInput.disabled = true;
            }
        }

        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leave', currentRoom);
                currentRoom = null;
                createRoomBtn.disabled = false;
                leaveRoomBtn.disabled = true;
                roomInput.disabled = false;
                stopLocalStream();
                removeAllVideoElements();
                peerConnections = {};
            }
        }

        async function startLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoStream('You', localStream);
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        function stopLocalStream() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        }

        function addVideoStream(userId, stream) {
            const videoWrapper = document.createElement('div');
            videoWrapper.classList.add('video-wrapper');
            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            if (userId === 'You') {
                video.muted = true;
            }
            const label = document.createElement('div');
            label.classList.add('user-label');
            label.textContent = userId;
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            videoGrid.appendChild(videoWrapper);
        }

        function removeVideoElement(userId) {
            const videoElements = videoGrid.getElementsByClassName('video-wrapper');
            for (let element of videoElements) {
                if (element.querySelector('.user-label').textContent === userId) {
                    videoGrid.removeChild(element);
                    break;
                }
            }
        }

        function removeAllVideoElements() {
            while (videoGrid.firstChild) {
                videoGrid.removeChild(videoGrid.firstChild);
            }
        }

        async function createPeerConnection(userId) {
            const peerConnection = new RTCPeerConnection(configuration);
            peerConnections[userId] = peerConnection;

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                if (!document.querySelector(`.video-wrapper .user-label[data-user-id="${userId}"]`)) {
                    addVideoStream(userId, event.streams[0]);
                }
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { candidate: event.candidate, to: userId });
                }
            };

            return peerConnection;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && currentRoom) {
                socket.emit('message', { room: currentRoom, message });
                addMessageToChat('You', message);
                messageInput.value = '';
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        socket.on('user-joined', async (userId) => {
            const peerConnection = await createPeerConnection(userId);
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { offer, to: userId });
        });

        socket.on('user-left', (userId) => {
            if (peerConnections[userId]) {
                peerConnections[userId].close();
                delete peerConnections[userId];
            }
            removeVideoElement(userId);
        });

        socket.on('offer', async ({ offer, from }) => {
            const peerConnection = await createPeerConnection(from);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { answer, to: from });
        });

        socket.on('answer', async ({ answer, from }) => {
            await peerConnections[from].setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('ice-candidate', async ({ candidate, from }) => {
            if (peerConnections[from]) {
                await peerConnections[from].addIceCandidate(new RTCIceCandidate(candidate));
            }
        });

        socket.on('message', ({ sender, message }) => {
            addMessageToChat(sender, message);
        });
    </script>
</body>
</html>
