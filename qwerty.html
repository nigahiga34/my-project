<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice and Video Call App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Voice and Video Call App</h1>
  </header>
  <main>
    <section class="login">
      <input type="text" id="username" placeholder="Enter your username">
      <button id="join">Join</button>
    </section>
    <section class="call">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
      <button id="startCall">Start Call</button>
      <button id="hangup">Hang Up</button>
      <ul id="users">
        <!-- users will be listed here -->
      </ul>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/socket.io@2.3.0/dist/socket.io.js"></script>
  <script>
    const socket = io();

    let username;
    let localStream;
    let peerConnection;
    let remoteStream;

    document.getElementById('join').addEventListener('click', () => {
      username = document.getElementById('username').value;
      socket.emit('join', username);
    });

    document.getElementById('startCall').addEventListener('click', () => {
      startCall();
    });

    document.getElementById('hangup').addEventListener('click', () => {
      hangup();
    });

    socket.on('users', (users) => {
      const userList = document.getElementById('users');
      userList.innerHTML = '';
      users.forEach((user) => {
        const listItem = document.createElement('li');
        listItem.textContent = user;
        userList.appendChild(listItem);
      });
    });

    socket.on('offer', (data) => {
      console.log('Received offer');
      peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: data }));
      peerConnection.createAnswer().then((answer) => {
        peerConnection.setLocalDescription(new RTCSessionDescription({ type: 'answer', sdp: answer }));
        socket.emit('answer', answer);
      });
    });

    socket.on('answer', (data) => {
      console.log('Received answer');
      peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: data }));
    });

    socket.on('candidate', (data) => {
      console.log('Received candidate');
      peerConnection.addIceCandidate(new RTCIceCandidate(data));
    });

    async function startCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: true
        });
        document.getElementById('localVideo').srcObject = localStream;

        peerConnection = new RTCPeerConnection({
          iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        });

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('candidate', event.candidate);
          }
        };

        peerConnection.onaddstream = (event) => {
          remoteStream = event.stream;
          document.getElementById('remoteVideo').srcObject = remoteStream;
        };

        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });

        const offer = await peerConnection.createOffer();
        peerConnection.setLocalDescription(new RTCSessionDescription({ type: 'offer', sdp: offer }));
        socket.emit('offer', offer);
      } catch (error) {
        console.error('Error starting call:', error);
      }
    }

    function hangup() {
      peerConnection.close();
      localStream.getTracks().forEach((track) => {
        track.stop();
      });
      remoteStream.getTracks().forEach((track) => {
        track.stop();
      });
    }
  </script>
</body>
</html>
